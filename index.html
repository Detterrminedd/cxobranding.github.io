<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CXO Branding</title>
    <link rel="stylesheet" href="cxo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"

  <body>
    <main>
      <div>
          <div class="parallax">
            <div class="parallax-inner1">
              <!-- <audio autoplay loop id="player" controls>
                <source src="./resourses/bgm.mp3" type="audio/mp3">
              </audio> -->
              <form class="background">
                <div class="logo">
                  <img style="width: 90%" src="./resourses/logo.PNG" alt="" />
                </div>
                <div class="divv">
                  <input class="inp" placeholder="Usename" />
                </div>
                <div class="divv">
                  <input class="inp" placeholder="Password" />
                </div>
                <div class="divv">
                  <button id="button" type="button">Login</button>
                </div>
                <div>
                  <button
                    style="background-color: #e44852; margin-top: 10px"
                    type="button"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="parallax-1">
            <div class="parallax-inner">
              <h1>Learn with fun</h1>
          </div>

          <div class="parallax-2">
            <div>
              <img
                class="texta"
                src="./resourses/text-box.PNG"
                alt=""
              />
            </div>
          </div>
      </div>

      <div class="bubble">
        <img src="./resourses/bubble.ico" alt="" />
        <img src="./resourses/bubble.ico" alt="" />
        <img src="./resourses/bubble.ico" alt="" />
        <img src="./resourses/bubble.ico" alt="" />
        <img src="./resourses/bubble.ico" alt="" />
        <img src="./resourses/bubble.ico" alt="" />
        <img src="./resourses/bubble.ico" alt="" />
      </div>
      <div class="cartoon">
        <img src="./resourses/cartoon.png" alt="" />
      </div>
      <div class="mickey">
        <img src="./resourses/mickey.png" alt="" />
      </div>
    </main>

    <div class="footer-basic">

        <div class="social">
          <a href="#"><i class="icon ion-social-instagram"></i></a
          ><a href="#"><i class="icon ion-social-snapchat"></i></a
          ><a href="#"><i class="icon ion-social-twitter"></i></a
          ><a href="#"><i class="icon ion-social-facebook"></i></a>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Home</a></li>
          <li class="list-inline-item"><a href="#">Services</a></li>
          <li class="list-inline-item"><a href="#">About</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="copyright">CXO Brading</p>
      </footer>
    </div>
